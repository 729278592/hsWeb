<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../css/global.css">
    <title>员工中心</title>
</head>
<body>
<div class="wrapper">
    <div class="content pb50">
        <div class="con_div">
            <p class="title">员工中心</p>

            <!--推广列表开始-->
            <ul class="r_list">
                <li>
                    <a>
                        <img class="w100" src="../images/zm1.png" alt="">
                        <div class="describe">
                            员工中心仅对员工开放，员工中心需要认证进行激活 才可以使用，申请认证后需要审核通过才允许使用， 审核过程中，可以随时修改认证信
                            修改后的信息以最终提交信息为准。
                        </div>
                    </a>
                </li>
                <li>
                    <a>
                        <img class="w100" src="../images/zm2.png" alt="">
                        <div class="describe">
                            员工中心仅对员工开放，员工中心需要认证进行激活 才可以使用，申请认证后需要审核通过才允许使用， 审核过程中，可以随时修改认证信
                            修改后的信息以最终提交信息为准。
                        </div>
                    </a>
                </li>
            </ul>
            <!--推广列表结束-->

        </div>
    </div>
    <div class="ft">
        <!--申请开始-->
        <a class="apply_btn">申请认证</a>
        <!--申请结束-->

        <!--申请中开始-->
        <div class="examine_type hide">已提交申请，正在审核</div>
        <a class="appling_btn hide">审核中</a>
        <!--申请中结束-->

        <!--申请不通过开始-->
        <a class="appliy_no_btn hide">审核不通过，重新申请</a>
        <!--申请不通过结束-->
    </div>
</div>
<script src="../js_new/main.js"></script>
<script src="../js_new/jquery-2.2.1.min.js"></script>
</body>
</html>
