<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../css/global.css">
    <title>员工提款状态</title>
</head>
<body>
<div class="wrapper">
    <div class="content">
        <div class="con_div">
            <div class="rz_con style1">
                <div class="success_info">
                    <!--提款成功开始-->
                    <div class="success hide">
                        <img src="../images/success.png" alt="">
                        <p class="title">已提交</p>
                        <p class="info">我们将尽快将您的佣金汇至您的提现账户 <br>若有疑问请联系客服</p>
                    </div>
                    <!--提款成功结束-->
                    <!--提款失败开始-->
                    <div class="fail">
                        <img src="../images/fail.png" alt="">
                        <p class="title">审核不通过</p>
                        <p class="info">您提供的认证信息有误 <br>若有疑问请联系客服</p>
                    </div>
                    <!--提款失败结束-->
                    <p class="c333">您的提现信息 : </p>
                    角色 　: <span class="type">门店销售员</span> <br>
                    姓名 　: <span class="type">张三</span> <br>
                    手机号 : <span class="type ">13678478463</span> <br>
                    门店 　: <span class="type Verdana">上海</span> <br>
                    <div class="rz_btn style">
                        <button  style="top: 0.2rem;" type="button">撤回修改</button>
                        <button style="top: 0.2rem;" type="button">重新申请</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
<script src="../js_new/main.js"></script>
<script src="../js_new/jquery-2.2.1.min.js"></script>
</body>
</html>
