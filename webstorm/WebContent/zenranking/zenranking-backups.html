<body>
	<div class="scroll">
	 <div class="swiper-container">
	   <div class="scroll_top">
			<a class="return1" ><img src="../skins/cashranking/img/nav_return.png"></a>
			<p><span>积分资产</span></p>
			<p style="float:right;">
				<a id="zenshop">
					<img style="position: relative;width:2rem;left:34%;}" src="../skins/firstpage/img/home_shop.png"><br>
					<span style="font-size:1.1em;line-height: 2em;">积分商城</span>
				</a>
			</p>
		</div>
       <div class="swiper-wrapper">
        <div class="swiper-slide">
            <div class="scroll_value"><span id="day_money">0</span>今日收益／积分</div>
		</div>
		
		<div class="swiper-slide">
			<div class="scroll_value"><span id="week_money">0</span>本周收益／积分</div>
		</div>
		
		<div class="swiper-slide">
	       <div class="scroll_value"><span id="month_money">0</span>本月收益／积分</div>
		</div>

		</div>
		  	
		</div>

		<div class="circle"><div class="swiper-pagination"></div></div>
		
		
	</div>
	<!--<div class="function">
		<div class="func_cash">
			<p><span id="cash">0</span><a href="javascript:void(0);" id="available">可用积分&gt;</a></p>
		</div>
		<div class="func_tixian">
			<p><span id="cashing">0</span><a href="javascript:void(0);" id="has">已兑积分&gt;</a></p>
		</div>

		</div>
	</div>

	<div class="function">
		<div class="func_cash">
			<p><span id="cash">0</span><div id="available">可用积分&gt;</div></p>
		</div>
		<div class="func_tixian">
			<p><span id="cashing">0</span><div id="has">已兑积分&gt;</div></p>
		</div>
		<div class="func_rank">
			<p><span id="rank">0</span><div >总排行</div></p>
		</div>
	</div>	
	
	<div class="rank">
		<div class="rank_title">
			<p><span>合伙人积分排行</span><p>
			<a><p id="queryall">查看全部&gt;</p></a>
		</div>
		
		<div class="rank_cont">
		   	<div class="swiper-wrapper" id="rank_cont">
			  
			</div>
		</div>
		
	</div>
	<div class="profit">
		<div  class="profit_title">
			<p id="myprofit">自己赚的</p>
			<p id="otherprofit" class="profit_titlepre">合伙人帮我赚的</p>
		</div>
		<div id="profitcount" class="profit_cum">
			<p>累计收益<span>0</span></p>			
		</div>
		<div id="profit">

		</div>
	</div>
	<!-- 二维码扫描 -->
	<div id="showScan" style="display: none">
		
	</div>
	<!-- 合伙人详情-->
	<div id="showUserInfo" style="display:none;">
	     <div class="mask1" style="display: block;"></div>
	     <div class="message" style="display:block;z-index:115;">
	        </div>
     </div>
	<!-- 邀请弹出框 -->
 	<div id="showDownInfo" style="width: 100%; height: 100%; position: fixed; top: 0px; display: none;z-index: 99;"></div>
 	
</body>
