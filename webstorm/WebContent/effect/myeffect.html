<script type='text/javascript'>
	/*var swiper = new Swiper('.swiper-container', {

		loop: true,
        paginationClickable: true,
        autoplayDisableOnInteraction : false,
        autoplay: 3000

	//我的合伙人
	//alert(window.location.href);
	$.ajax({
		url : '../user/loadUserRanking.do',
		type : 'POSt',
		dataType : 'JSON',
		async : true,
		success: function(d){
			$('#shows').html('');
			var _li ='';
			if(d.firstObj.length==0){
				$('#shows').html('<span style="float: left; width: 100%; height: 100%; text-align: center;"><img style="display: inline-block; width: 36px; height: 36px; margin-top: .2rem;" src="../images/icon-01.png" /><strong style="float: left;text-align: center;height: auto;line-height: 0;width: 100%;height: auto;color: #9e9e9e;font-size: .1365rem;margin-top: .14rem;font-weight: normal;">还没有合伙人</strong></span>');
				return false;
			}
			for(var i=0; i<d.firstObj.length; i++){
				var origin2 = d.firstObj[i][1];
				if (origin2.substring(0,7) == 'http://') {
				} else {
					origin2 = "../user/rankingDown.do?filename=" + origin2;
				}
				/*_li += "<li>"
						+"<span class='head'><img src="+origin2+"/></span>"
						+"<span class='title'><strong class='number'>"+(i+1)+"</strong>"+d.firstObj[i][2]+"</span>"
					+"</li>";*/
				_li += '<li>'
							+'<div class="head">'
							+'<span class="img-box">'
								+'<img src="'+origin2+'">'
							+'</span>'
							+'<span class="grade">VIP'+d.firstObj[i][4]+'</span>'
						+'</div>'
						+'<span class="title">'
							+'<strong class="number">'+(i+1)+'</strong>'+d.firstObj[i][2]
						+'</span>'
						+'<span class="btm">'
							+'<span class="icon"></span>'+d.firstObj[i][3]
						+'</span>'
					+'</li>';
			}
			$('#shows').append(_li);
		}
	});
	//复制
	$('#copy').on('click',function(){
		var clipBoardContent=window.location.href;
		copyTextToClipboard(clipBoardContent);
	});
	function copyTextToClipboard(text) {  
		  var textArea = document.createElement("textarea");   
		  textArea.style.background = 'transparent';  
		  textArea.value = text;  
		  document.body.appendChild(textArea);  
		  textArea.select();  
		  try {    
		    var successful = document.execCommand('copy');    
		    var msg = successful ? 'successful' : 'unsuccessful';          
		  } catch (err) {  
		   console.log('Oops, unable to copy');  
		  }  
		 document.body.removeChild(textArea);
	}
</script>
