html *{

  padding:0px;
  list-style: none;
}

/*--viewbox整个可视窗口--*/
 .viewbox{
    max-width: 100%;
    min-width: 320px;
    height: 100%;
    background:#e5e5e5;
    margin: 0px auto;
    font-family:'微软雅黑';
    top: 0;}
/*--/header*/
  header{
    width: 100%;height: 50px;background:#f8f8f8;margin:0px auto;position:fixed;z-index: 1;
    left:0px;right:0px;margin-left:auto;margin-right:auto;box-sizing:border-box;border-bottom: 1px solid #dad9d9;}
  header .head-warp{width: 100%; height: 50px;margin:0px auto;background-position: 4.5px center;box-sizing:border-box;}
  header .head-warp ul{width:100%;}
  header .head-warp .li-lt{float:left; height:50px;width:50px;line-height: 50px;text-align:center;}
  header .head-warp .li-lt a{color: #505050;line-height:50px}
/*--/header*/

/* 评价*/

   section .evaluate .topdiv ul .topdiv-rt{width: 14%;text-align: center;}
   section .evaluate .evaluatelist{width: 100%;color:#505050;}

   section .evaluate .evaluatelist .list1 .number1{width: 100%;height: 5rem;line-height: 5rem;}

  .list1 .number1 .uname p{

  }
  .list1 .number1 .uname span{
    display:block;
    width:3em;
    height:1.3em;

    text-align: center;
    line-height:1.5em;

.list1 .number2{

}

.list1 .user-picture ul li img{width: 100%;}

.list1 .number3{

float:right;
