<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimun-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Access-Control-Allow-Origin" content="*">
<link href="../skins/salesman/css/salesIndex.css" rel="stylesheet" />
<script type="text/javascript" src="../js/jquery-2.2.1.min.js"></script>
<script type="text/javascript" src="../js/AlertMessage-1.3.js"></script>
<script type="text/javascript" src="../js/jumppage.js"></script>
<script type="text/javascript" src="../js/config.js"></script>
<script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js "></script>
<script type="text/javascript" src="../salesman/salesIndex.js"></script>
<script type="text/javascript" src="../personcenter/commlist.js"></script>
<script type="text/javascript" src="../js/wx/wxshare.js"></script>
<title>个人中心</title>
</head>

<body>
	<header>
		<span class="header_l"><img src="../skins/salesman/images/nav_return.png" class="back"></span>
		<span>销售代表</span>
		<span class="header_r" id="list-m"><img src="../skins/salesman/images/gdetails_list_w.png">
		       			<ul class="menu-list">
						    <li id="firstpage"><img src="../skins/personcenter/img/tab_home_g.png"><p>首页</p></li>
						    <li id="zhoubian"><img src="../skins/personcenter/img/tab_compass_g.png"><p>订单</p></li>
						    <li id="wanzhuan"><img src="../skins/personcenter/img/tab_z_g.png"><p>玩赚</p></li>
						    <li id="mine"><img src="../skins/personcenter/img/tab_user_g.png"><p>我的</p></li>
						 </ul>
		</span>
	</header>
<section>
	<div class="sales_title">
		<div class="touxiang"><img src="" id="sellerimg"></div>
		<div class="title_inf">
			<p class="name" id="name"></p>
			<p>评分:<span class="star"></span><span id="fen"></span></p>
			<p>所属门店：<span id="shop"></span></p>
		</div>
	</div>
	<div class="sales_link">
		<ul>
			<li>
				<a id="mypost">
				<img src="../skins/salesman/images/sales_icon1.png">
				<span>我的评论</span>
				</a>
			</li>
			<li>
				<a id="record">
				<img src="../skins/salesman/images/sales_icon2.png">
				<span>成交纪录</span>
				</a>
			</li>
			<li><a id="shopgood">
				<img src="../skins/salesman/images/sales_icon3.png"></a>
				<span>门店商品</span>
			</li>
			<li>
				<a id="checkmsg">
				<img src="../skins/salesman/images/sales_icon4.png">
				<span>认证信息</span>
				</a>
			</li>
		</ul>
	</div>
	
	<div class="sales_search">
		<p>商品成交信息</p>
		<img src="../skins/salesman/images/icon_QR_code.png" id="saomiao">
		<input type="text" placeholder="请输入商品序列号（IMEI）" id="xulie" >
	</div>
	<div class="sales_sub"><span id="tibon">提交</span></div>
</section>
</body>
</html>
