<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimun-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<link href="../skins/distributor/css/salesCertify.css" rel="stylesheet" />
<script type="text/javascript" src="../js/jquery-2.2.1.min.js"></script>
<script type="text/javascript" src="../js/AlertMessage-1.3.js"></script>
<script type="text/javascript" src="../js/ajaxfileupload1.js"></script>
<script type="text/javascript" src="../js/config.js"></script>
<script type="text/javascript" src="../distributor/distributorRegister.js"></script>
<script type="text/javascript" src="../personcenter/commlist.js"></script>
<script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.1.0.js"></script>
<script type="text/javascript" src="../js/wx/wxshare.js"></script>
<title>企业号认证</title>
<style type="text/css">
	.bg{
	/* display: none; */ 
	background-color: #000;
	opacity: 0.5;
	width: 100%;
	height: 100%;
	position: fixed;
	left: 0;
	top: 0;
	z-index: 1;
	display: none;
}

.tips{
	/* display: none; */
	width: 80%;
	height: auto;
	background-color: #fff;
	z-index: 2;
	position: fixed;
	left: 10%;
	top: 30%;
	padding: 4%;
	display: none;
	text-align: center;
}

.tips p {
	font-size: 0.9rem;
	line-height: 1.2rem;
}

.tips .ss {
	font-size: 1.2rem;
	margin-bottom: 0.8rem;
}

.tips span {
	color: #ff620d;
	float: right;
	margin-top: 2rem;
	font-size: 1rem;
}
</style>
</head>

<body>
	<header>
		<span class="header_l"><img src="../skins/distributor/images/nav_return_b.png" class="back"></span>
		<span>企业号认证</span>
		<span class="header_r" id="list-m"><img src="../skins/distributor/images/gdetails_list.png">
            <ul class="menu-list" >
		         <li id="firstpage"><img src="../skins/personcenter/img/tab_home_g.png"><p>首页</p></li>
			     <li id="zhoubian"><img src="../skins/personcenter/img/tab_compass_g.png"><p>订单</p></li>
	             <li id="wanzhuan"><img src="../skins/personcenter/img/tab_z_g.png"><p>玩赚</p></li>
			     <li id="mine"><img src="../skins/personcenter/img/tab_user_g.png"><p>我的</p></li>
		   </ul>
		</span>
	</header>
	<section>

	<div class="sales_phone">
		<ul>
		    <li class="border">
                <span>真实姓名</span>
                <input type="text" placeholder="请输入您的姓名" name="enterpriseAdmin.name" id="name" maxlength="20"/>
            </li>
			<li class="border">
				<span>手机号码</span>
				<input type="text" placeholder="请输入您的手机号码" name="enterpriseAdmin.mobile" id="phone" maxlength="11"/>
			</li>
			<li class="code">
				<span>验证码</span>
				<input type="text" placeholder="验证码" style="width: 20%" class="text" id="verifyCode" name="enterpriseAdmin.verifyCode" maxlength="6">
				<span class="sub">获取验证码</span>
				<span  hidden="true" id="timeshow" style="float:right;"><span id="leftnum" style="font-size:1.2rem;color:#FF620D;float:left">60</span>秒后再次获取</span>
			</li>
		</ul>
	</div> 
	<div class="sales_submit">
		<span id="tijiao">提交</span>
		<p>您提交的资料将只会用于认证审核</p>
	</div>
	<div class="bg" id="bg"></div>
	
	<div class="tips" id="show1">
		<p class="ss"><img src="../skins/goodmainline/img/load.gif"/></p>
		<p>数据提交中...</p>
		<span class="hides"></span>
	</div>
	</section>
</body>
</html>
