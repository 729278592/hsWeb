<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
<link rel="stylesheet" type="text/css" href="../skins/personcenter/css/progress.css">
<link rel="stylesheet" type="text/css" href="../skins/personcenter/css/commlist.css">
<link rel="stylesheet" href="../skins/personcenter/css/venobox.css" type="text/css" media="screen" />
<title>HC服务号</title>
</head>
<body id="content">
	<!--/viewbox整个可视窗口-->
	<div class="viewbox">
		<!--/header头部-->
<header>
			<div class="head-warp">
				<ul>
					<li class="li-lt">
						<a href="javascript:void(0);" id="backPage">
							<span>
								<img  src="../skins/personcenter/img/nav_return_b.png"  class="back"/>
							</span>
						</a>
					</li>
					<li><span style="font-size:1.8rem; line-height:50px; float:left;color:#505050;">进度查询</span></li>
				</ul>
			</div>
		</header>
		<!--/header头部-->
		<div class="clear"></div>
		<!--/section内容-->
		<section>
			<!--产品介绍-->
			<div class="product">
				<div class="ui-stepBar-wrap" id="stepBar"
					style="height:9rem; background-color: #ffffff; border-bottom: 1px solid #d4d3d3;">
					<div class="ui-stepBar" >
						<div class="ui-stepProcess" id="process"></div>
					</div>
					<div class="ui-stepInfo-wrap">
						<table class="ui-stepLayout" style="margin-left: 6%;">
							<tr>
								<td class="ui-stepInfo" style="text-align: left;">
									<p class="ui-stepName">申请</p> <a class="ui-stepSequence"></a></td>
								<td class="ui-stepInfo"
									style="text-align: left; margin-left: 13%;">
									<p class="ui-stepName">审核</p> <a class="ui-stepSequence"></a></td>
								<td class="ui-stepInfo"
									style="text-align: left; margin-left: 13%;">
									<p class="ui-stepName">处理</p> <a class="ui-stepSequence"></a></td>
								<td class="ui-stepInfo"
									style="text-align: left; margin-left: 12%;">
									<p class="ui-stepName">完成</p> <a class="ui-stepSequence"></a></td>
							</tr>
						</table>
					</div>
				</div>
				<div class="progressmsg">

					<div class="prowords">进度信息&nbsp;:</div>
					<div class="message">
						
					</div>
				</div>
				<div class="clear"></div>
				<div class="tab-content">
					<div class="share_box">
						<div class="share_top">
						</div>
					</div>
					<div class="questions">
						<div style="padding: 0px 3%;font-size: 14px;">
							<h4 class="wenti">问题描述</h4>
							<p class="tokiwa" style="margin-top: 0.5em;line-height: 1.7em;"></p>
						</div>
					</div>
					<div class="pictures">
						<div class="wrapper" style="margin-left: 3%">
							<div class="block">
								<ul class="thumbs">
									
								</ul>
							</div>
						</div>
						<!-- wrapper -->
					</div>
				</div>
			</div>
		</section>
		<!--/section内容-->
		<!--/footer底部-->
		<footer>
			<div class="floor" id="cservice">
				<!--  <a href="../closeaccount/accounts.html">取消服务单</a> -->
				<span class="bott">取消服务单</span>

			</div>
		</footer>
		<!--/footer底部-->
	</div>
	<!-- 遮罩层-->
	<div id="showhide">
		<div class="mask"></div>
		<div class="notice">
			<h3>提示</h3><br>
			<p>确定要取消本次售后申请么？</p><br><br>
			<span id="sure">确定</span>  <span id="not">取消</span>

		</div>
	</div>
	
	<div id="showhideSure" style="display: none;">
		<div class="mask"></div>
		<div class="notice">
			<h2>提示</h2>
			<p id="warning"></p>
			<!--<span id="not">取消</span> <span id="sure">确定</span>

		--></div>
	</div>
	<!--/viewbox整个可视窗口-->
</body>
<script type="text/javascript" src="../js/jquery-2.2.1.min.js"></script>
<script type="text/javascript" src="../js/AlertMessage-1.3.js"></script>
<script type="text/javascript" src="../js/venobox.min.js"></script>
<script type="text/javascript" src="../js/stepBar.js"></script>
<script type="text/javascript" src="../personcenter/progress.js"></script>
<script type="text/javascript" src="../js/config.js"></script>
<script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.1.0.js"></script>
<script type="text/javascript" src="../js/wx/wxshare.js"></script>
</html>
