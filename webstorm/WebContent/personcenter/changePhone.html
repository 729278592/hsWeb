<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimun-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<link href="../skins/personcenter/css/changePhone.css" rel="stylesheet" />
<script type="text/javascript" src="../js/jquery-2.2.1.min.js" ></script>
<script type="text/javascript" src="../js/jumppage.js"></script>
<script type="text/javascript" src="../js/config.js"></script>
<script type="text/javascript" src="../personcenter/changePhone.js"></script>

<script type="text/javascript" src="../js/wx/wxshare.js"></script>
<title>绑定手机号码</title>
</head>

<body>
	<header>
		<span class="header_l"><img src="../skins/personcenter/img/nav_return_b.png" class="back"></span>
		<span>绑定手机号</span>
	</header>
	<div class="ch_phone">
		<ul>
			<li class="border">
				<span id="msg">已绑定手机号码</span>
				<input type="text" placeholder="请输入您的手机号码" id="phone" maxlength="11">
			</li>
			<li class="code">
				<span>验证码</span>
				<input type="text" style="width: 20%" placeholder="验证码" maxLength="6" class="text" id="yanzhengma">
				<span class="sub">获取验证码</span><span  hidden="true" id="timeshow" style="float:right;"><span id="leftnum" style="font-size:1.2rem;color:#FF620D;float:left">60</span>秒后再次获取</span>
			</li>
		</ul>
		<div id="showDiv"></div>
	</div>
	<div class="ch_sub"><span id="tijiao">提交</span></div>
	<div id="bg"></div>
</body>
</html>
