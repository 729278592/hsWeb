<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimun-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<link href="../skins/personcenter/css/storeBuy.css" rel="stylesheet" />
<script type="text/javascript" src="../js/jquery-2.2.1.min.js"></script>
<script type="text/javascript" src="../js/AlertMessage-1.3.js"></script>
<script type="text/javascript" src="../js/jumppage.js"></script>
<script type="text/javascript" src="../personcenter/storeBuy.js"></script>
<script type="text/javascript" src="../personcenter/commlist.js"></script>
<script type="text/javascript" src="../js/config.js"></script>
<script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.1.0.js"></script>
<script type="text/javascript" src="../js/wx/wxshare.js"></script>
<title>个人中心</title>
</head>

<body>
		<header>
		<span class="header_l"><img src="../skins/personcenter/img/nav_return_b.png" class="back"></span>
		<span>门店购</span>
		<span class="header_r" id="list-m"><img src="../skins/personcenter/img/gdetails_list.png">
						<ul class="menu-list">
						    <li id="firstpage"><img src="../skins/personcenter/img/tab_home_g.png"><p>首页</p></li>
						    <li id="zhoubian"><img src="../skins/personcenter/img/tab_compass_g.png"><p>订单</p></li>
						    <li id="wanzhuan"><img src="../skins/personcenter/img/tab_z_g.png"><p>玩赚</p></li>
						    <li id="mine"><img src="../skins/personcenter/img/tab_user_g.png"><p>我的</p></li>
						 </ul>
		</span>
	</header>
<section>
	<div class="sales_search">
		<p>商品成交信息</p>
		<div style="width:100%;border:1px solid #a0a0a0;">
		<img src="../skins/salesman/images/icon_QR_code.png" id="saomiao">
		<input type="text" placeholder="请输入商品序列号（IMEI）" id="xulie" maxLength="50"/>
		</div>
	</div>
	<div class="sales_sub">
		<span id="tijiao">提交</span>
		<p>如果您在门店购买商品，请提交商品序列号即可生成门店订单，还能获得积分奖励哦！</p>
	</div>

	<div class="bg"></div>
	
	<div class="tips_success" id="show1">
		<p class="ss">订单提交成功！</p>
		<p id="success_msg">请在“我的订单”里查看订单详情。</p>
		<span class="hides">知道了</span>
	</div>

    <div class="tips_fail1" id="show_error">
        <p class="ss">订单提交失败！</p>
        <p id="error_msg">您已经提交过了该商品，请勿重复提交。</p>
        <span class="hides">知道了</span>
    </div>
    
	<div class="tips_fail1" id="show2">
		<p class="ss">订单提交失败！</p>
		<p>您已经提交过了该商品，请勿重复提交。</p>
		<span class="hides">知道了</span>
	</div>

	<div class="tips_fail2" id="show3">
		<p class="ss">订单提交失败！</p>
		<p>抱歉，该商品已经被提交或者不存在。</p>
		<span class="hides">知道了</span>
	</div>
	
	<div class="tips_fail2" id="show4">
		<p class="ss">订单提交失败！</p>
		<p>抱歉，销售代表和购买商品不能为同一人。</p>
		<span class="hides">知道了</span>
	</div>
	
</section>
</body>
</html>
