<!DOCTYPE html>
<html>
<head>
    <title>订单详情</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0"/>
	<link rel="stylesheet" href="../skins/personcenter/css/shoporderfollow.css">
    <script type="text/javascript" src="../js/jquery-2.2.1.min.js"></script>
    <script type="text/javascript" src="../personcenter/shoporderfollow.js"></script>
    <script type="text/javascript" src="../js/jumppage.js"></script>
    <script type="text/javascript" src="../js/config.js"></script>
	<script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.1.0.js"></script>
	<script type="text/javascript" src="../js/AlertMessage-1.3.js"></script>
	<script type="text/javascript" src="../js/wx/wxshare.js"></script>
</head>
<body onload="getHeight();">
    
    <section>
   		<div class="heads">
   		<span style="float:left;width:50px;height:50px;line-height:50px;text-align:center;">	
   			<img  src="../skins/personcenter/img/leftjian.png" style="width:19px;margin-top:14px;" class="back">
   			</span> 
			<span>订单详情</span>
   		</div>
   		<div class="goodmsg">
   			<div class="goodmsg_left">
   				<img src="" id="goodimg"/>
   			</div>
   			<div class="goodmsg_right"> 
   				<div id="gooddes"></div>
   				<div style="color:#9D9D9D;">购买日期:<span id="buydate"></span></div>
   			</div>
   		</div>
   		<div class="clear"></div>
   		<div class="buyaddr">
   			<div style="margin-left:3%;">
   				<br/><span style="color:#9D9D9D;">购买地址</span><span id="shopname"></span>
   			</div>
   			<div style="margin-left:20%;">
   				<span id="shopaddr"></span>
   			</div>
   			<div style="width:100%;height:10px;"></div>
   		</div>
   		<a id="sellerpage">
   		<div class="seller">
   			<div class="seller_left">
   				<img src="" id="sellerimg" />
   			</div>
   			<div class="seller_right">
   				<div style="font-size:1.3em"><span></span>
   				<!-- <input type="button"  value="金牌" class="grade"/> -->
   				<span class="grade">金牌</span></div>
   				<div class="gradestar"></div>
				<div style="color:#6C6C6C;"><span>产品体验：<span id="ticount">0</span>次</span></div>
   			</div>
   		</div>
   		</a>
   		<div class="clear"></div>
   		<div style="width:100%;min-height: 200px;"></div>
   		<footer>
   			<div class="foot_left">进入店铺</div><div class="foot_right">立即评论</div>
   		</footer>
   </section>
   
</body>

</html>
