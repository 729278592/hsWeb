<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
  	<link rel="stylesheet" type="text/css" href="../skins/personcenter/css/help.css">
  	<script type="text/javascript" src="../js/jquery-2.2.1.min.js"></script>
  	<script type="text/javascript" src="../js/jumppage.js"></script>
  	<script type="text/javascript" src="../personcenter/help.js"></script>
  	<script type="text/javascript" src="../js/config.js"></script>
	<script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.1.0.js"></script>
	<script type="text/javascript" src="../js/AlertMessage-1.3.js"></script>
	<script type="text/javascript" src="../js/wx/wxshare.js"></script>
  <title>个人中心</title>
</head>

<body>
<!--/viewbox整个可视窗口-->
<div class="viewbox">
 <!--/header头部-->
<header>
    <div class="head-warp">
      <ul>
        <li class="li-lt">
          <a href="javascript:void(0);" id="backPage">
          <span style="float:left;width:50px;height:50px;line-height:50px;text-align:center;">
          <img  src="../skins/personcenter/img/nav_return_b.png" style="width:1.9rem;margin-top:14px;" class="back"/>
          </span></a>
        </li>
        <li><span style="font-size:1.8rem;color:#505050;line-height:50px;float:left;">帮助与反馈</span></li>
      </ul>
  </div>
</header>
<!--/header头部-->
<div class="clear"></div>
<!--/section内容-->
<section>
<form action="../help/addproblem.do" method="post" onsubmit="return check()">
<div class="questions">
   <p>意见反馈</p>
   <div class="post_text">
    <textarea rows="5" cols="41" id="neirong" name="up.m_up_text" style="resize:none;width:96%;padding:0 2%;font-size:1.5rem;border:0px solid white;" placeholder="请输入您的反馈意见，我们将不断优化体验"></textarea>
      <div class="post_addimg_right">
   				<span><span class="you">0</span>/<span>125</span></span>
   			</div>
   </div> 		
  	<div class="phonenumber">
   		 <ul>
	   		 <li class="pho">&nbsp;手机号码</li>
	   		 <li class="num"><input id="phone" type="text" name="up.m_up_userPhone" value="" placeholder="请输入您的手机号码"></li>
   		 </ul>
   	</div>
	<div class="butt">
     <span id="tijiao">提交</span>
   </div>
   </div>
   </form>
 <div class="list">
	<div class="clear"></div>
	 <ul id="quelist">
	   
	   
	 </ul>
   </div>

</section>
<!--/section内容-->
</div>
<!--/viewbox整个可视窗口-->
</body>
</html>
