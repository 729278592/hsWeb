<!DOCTYPE html>
<html>
<head>
    <title>HC服务号</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
   	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0"/>
	<link rel="stylesheet" href="../css/index.css">
	<link rel="stylesheet" href="../css/swiper.css">
</head>
<body>
	<div class='money-bg'>
		<div class='money-top'>
			<div class='top-title'>
				<span class='icon return1'></span>
				<span class='left'>现金资产</span>
				<span class='right'><a href="../cashranking/explain.html">现金说明</a></span>
			</div>
			<div class='swiper swiper-container'>
				<div class="swiper-wrapper">
					<div class='top-cont swiper-slide'>
						<span class='num' id="day_money">0</span>
						<span class='title'>今天收益/元</span>
					</div>
					<div class='top-cont swiper-slide'>
						<span class='num' id="week_money">0</span>
						<span class='title'>本周收益/元</span>
					</div>
					<div class='top-cont swiper-slide'>
						<span class='num' id="month_money">0</span>
						<span class='title'>本月收益/元</span>
					</div>
				</div>
				<!-- Add Pagination -->
			    <div class="swiper-pagination"></div>
			</div>
			<div class='top-btm'>
				<div class='left'>
				<span class='num' id="cash">0</span>
				<span class='title'>账户余额</span>
			</div>
			<div class='line'></div>
			<div class='right'>
				<span class='num' id="cashing">0</span>
				<span class='title'>可提现</span>
			</div>
			</div>
		</div>
		<div class='top-asc'>
			<span class='title'>我的排行: <span id='rank'>0</span></span>
			<a href='../cashranking/my-ranking.html' class='right-title ui-more' id="partners">查看全部<strong class='icon'></strong></a>
		</div>
		<!-- 我的排行 -->
		<div class="rank_cont swiper-container-horizontal">
			<div class='swiper-wrapper' id='rank_cont'>
				
			</div>
		</div>
		<!-- 底部 -->
		<div class="profit content">
			<ul class="profit_title nav">
				<li id="myprofit" class="profit_titlepre">
					<span class='title'>自己赚的</span>
					<span class='border'></span>
				</li>
				<li id="otherprofit">
					<span class='title'>合伙人帮我赚的</span>
					<span class='border'></span>
				</li>
			</ul>
			<div id="profitcount" class="profit_cum nav-title">
				<p class='title'>
					累计收益<span class='num'>￥0</span>
				</p>
			</div>
			<div class='btm-show' id="profit">
				<div class="profit_cum">
					<p>更早</p>
				</div>
				<img src="../skins/imgs/none.png" style="width: 40%;margin-top: 10%;margin-left: 30%;padding-bottom:10%;"> 
			</div>
		</div>
		<!-- 二维码扫描 -->
		<div id="showScan" style="display: none">
			
		</div>
		<!-- 邀请弹出框 -->
	 	<div id="showDownInfo" style="width: 100%; height: 100%; position: fixed; top: 0px; display: none;z-index: 99;">
			
		</div>
	</div>	
</body>
<script src='../js_new/main.js'></script>
<script type="text/javascript" src="../js/jquery-2.2.1.min.js"></script>
<script type="text/javascript" src="../js/wx/wxshare.js"></script>
<script type="text/javascript" src="../cashranking/cashranking.js"></script>
<script type="text/javascript" src="../js/config.js"></script>
<script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.1.0.js"></script>
<script type="text/javascript" src="../js/AlertMessage-1.3.js"></script>
<script src="../js_new/swiper.js"></script>
<script type='text/javascript'>
	var swiper = new Swiper('.swiper-container', {
		pagination: '.swiper-pagination',
        paginationClickable: true,
        autoplayDisableOnInteraction : false,
        autoplay: 3000  
	});
	//显示我的合伙人
	$(function(){
		getCloud();
	});
</script>
<script type="text/javascript">loadQrcode(); </script>
</html>
