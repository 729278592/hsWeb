<!DOCTYPE html>
<html>
<head>
    <title>HC服务号</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

	<link rel="stylesheet" href="../css/index.css">
	<script src='../js_new/main.js'></script>
	<link rel="stylesheet" href="../js/Swiper-3.3.0/dist/css/swiper.min.css">
	<link href="../favicon.ico" rel="shortcut icon" type="image/x-icon"/>
	<script type="text/javascript" src="../js/jquery-2.2.1.min.js"></script>
	<script type="text/javascript" src="../js/IScroll/iscroll.js"></script>
	<script src="../js/config.js"></script>
	<script type="text/javascript" src="../getZen4Weixin/getZen4Weixin.js"></script>
	<script src="../js/Swiper-3.3.0/dist/js/swiper.min.js"></script>
	<style type='text/css'>
		.swiper-slide{ float: left; width: 25%; height: auto;}
		/*样式*/
		.share_info_list_item{
			float: left;
		    width: 100%;
		    background-color: #fff;
		    padding: .06rem .1rem;
		    padding-top: 5px;
		    overflow: hidden;
		    position: relative;
		    height: auto;
		    max-height: 1.4507rem;
		}
		.banner_list_item_image_bk{
			font-size: 0;
		}
		.banner_list_item_image_bk>img{
			width: 100%;
			height: auto;
		}
		.share_info_list_item_content{
			display: flex;
			float: left;
			width: 100%;
			height: auto;
		}
		.share_info_img{
		    float: left;
		    height: .5803rem;
		    width: .9813rem;
		    overflow: hidden;
		    margin-right: .1rem;
		    position: relative;
		    z-index: 0
		}
		.share_info_img>a{
			display: block;
		}
		.share_info_img>a>img{
			width: 100%;
			height: auto;
		}
		.share_info_blanket{
			flex: 1;
			height: .5803rem;
		}
		.share_info_blanket_title{
			float: left;
			width: 100%;
		}
		.share_info_blanket_title>a{
			float: left;
		    width: 100%;
		    font-size: .1365rem;
		    color: #0c0c0c;
		    overflow: hidden;
		    height: .19rem;
		}
		.share_info_blanket_content{
			float: left;
			width: 100%;
		}
		.share_info_blanket_content_award{
			display: inline-block;
		    color: #949494;
		    font-size: .1195rem
		}
		.share_info_blanket_point{
			display: inline-block;
		    color: #ffc702;
		    font-size: .1195rem;
		}
		.share_info_blanket_remain{
			float: left;
			width: 100%;
			font-size: .1195rem;
			color: #333;
			border-bottom: 1px solid #d5d5d5;
			height: .19rem;
			margin-top: .02rem;
		}
		#load_more{
			float: left;
			width: 100%;
			text-align: center;
			padding-top: .06rem;
		}
		#load_more_icon{
			display: inline-block;
		    vertical-align: middle;
		    margin-right: .04rem;
		}
	</style>
</head>

<body>
	<div id="showDiv" style='font-size: .1365rem; text-align: center;'></div>
    <div id="bg"></div>
	<div class='task-bg'>
		<div id="banner_cover" style="width: 100%; overflow: hidden;">
            <ul id="banner_list" style="width: 400%;list-style: none; height: 100%; margin: 0;padding: 0;">
            </ul>
        </div>
		<div class='top-bg'>
			<div class='flex' id="individualPropertyBt">
				<img src='../images/asus_icon_Profit.png'/><span class='icon nums' id="pointsDetail"></span>
				<span class='title title2'>总计收益</span>
			</div>
			<div class='flex' id="shareInfoMissionBt">
				<span class='icon icon2'></span>
				<span class='title title2'>分享任务</span>
			</div>
			<div class='flex' id="signInDailyBt">
				<span class='icon icon3'></span>
				<span class='title title2'>每日签到</span>
			</div>
		</div>
		<div class='task-banner'>
			<div class='task-banner-top'>
				<span class='title'>分享任务</span>
				<span class='title-right ui-more' id="mission_share_title_right">分享资讯赚积分<strong class='icon'></strong></span>
			</div>
			<div class='task-banner-img' id='mission_share_banner_a'>
				<img id='share_info_list_item0' src='../images/task-banner.png'/>
			</div>
			<div class='task-banner-title'>
				<span class='l'>分享资讯头条，好友点一次你就赚一次</span>
				<span class='r' id='shareInfoWordsRemains'></span>
			</div>
		</div>
		<div id="mission_share_info_list">
            <ul id="share_info_list">
            	<li id="load_more">
                    <span id="load_more_icon"><img src="../skins/getZen4Weixin/img/loading.gif" height="80%"></span>
                    <span id="load_more_lable">正在加载...</span>
                </li>
            </ul>
         </div>
	</div>
