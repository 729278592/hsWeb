<!DOCTYPE html>
<html>
<head>
    <title>个人资产</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0"/>
    <link rel="stylesheet" href="../js/Swiper-3.3.0/dist/css/swiper.min.css">
    <link rel="stylesheet" href="../skins/css/util.css">
    <link rel="stylesheet" href="../skins/getZen4Weixin/css/individualProperty4Weixin.css">
    <script type="text/javascript" src="../js/IScroll/iscroll.js"></script>
    <script type="text/javascript" src="../js/jquery-2.2.1.min.js"></script>
    <script type="text/javascript" src="../getZen4Weixin/individualProperty4Weixin.js"></script>
    <script src="../js/Swiper-3.3.0/dist/js/swiper.min.js"></script>
</head>
<body onload="">
<header>

    <div class="head">
        <div id="banner_content">
            <ul id="personal_income_info">
                <li id="personal_income_info_daily">
                    <div class="zen_total">
                        <div id="zen_total_count_daily" class="zen_total_count">0</div>
                        <div class="zen_total_icon">
                            <img class="zen_total_icon_image" src="../skins/getZen/img/icon_zenbi_white.png" width="35%"
                                 height="50%">
                        </div>

                    </div>
                    <div class="zen_description">
                        今日收益 /积分
                    </div>
                </li>
                <li id="personal_income_info_weekly">
                    <div class="zen_total">
                        <div id="zen_total_count_weekly" class="zen_total_count">0</div>
                        <div class="zen_total_icon">
                            <img class="zen_total_icon_image" src="../skins/getZen/img/icon_zenbi_white.png" width="35%"
                                 height="50%">
                        </div>

                    </div>
                    <div class="zen_description">
                        本周收益 /积分
                    </div>

                </li>
                <li id="personal_income_info_monthly">
                    <div class="zen_total">
                        <div id="zen_total_count_monthly" class="zen_total_count">0</div>
                        <div class="zen_total_icon">
                            <img class="zen_total_icon_image" src="../skins/getZen/img/icon_zenbi_white.png" width="35%"
                                 height="50%">
                        </div>

                    </div>
                    <div class="zen_description">
                        本月收益 /积分
                    </div>

                </li>
            </ul>

        </div>

        <div id="indicator">
            <div id="dotty">

            </div>
        </div>
    </div>

    <div class="body" id="personal_zen_condition">
        <div id="personal_zen_available">
            <div id="personal_zen_count_available" class="personal_zen_count">
                900
            </div>
            <div class="personal_zen_description">
                可用积分
            </div>

        </div>

        <div id="personal_zen_maked">
            <div id="personal_zen_count_maked" class="personal_zen_count">
                433
            </div>
            <div class="personal_zen_description">
                已兑积分
            </div>
        </div>
    </div>

    <div class="body" id="personal_zen_total_rank">

        <div id="personal_zen_total_rank_title">
            财富排行
        </div>
        <div id="personal_zen_total_rank_weekly">
            <a id="personal_zen_total_rank_a_weekly" href="#"
               style="display: block;width: 100%;height: 100%;color: white; text-decoration: none">
                周
            </a>
        </div>
        <div id="personal_zen_total_rank_monthly">
            <a id="personal_zen_total_rank_a_monthly" href="#"
               style="display: block;width: 100%;height: 100%;color: white; text-decoration: none">
                月
            </a>
        </div>
        <div id="personal_zen_total_rank_all">
            <a id="personal_zen_total_rank_a_all" href="#"
               style="display: block;width: 100%;height: 100%;color: white; text-decoration: none">
                总
            </a>
        </div>

    </div>

    <div class="body" id="personal_zen_total_rank_detail">
        <ul id="pztrd_list">
        </ul>
    </div>


    <div class="body" id="personal_zen_income_title">
        <div id="pzit_text">
            累计收益
        </div>

        <div id="pzit_icon">
            <div id="pziti_image">
                <img src="../skins/getZen/img/icon_zenbi.png" style="height: 60%">
            </div>
            <div id="pziti_num">
                380
            </div>

        </div>

    </div>

    <div id="personal_zen_income_record">
    </div>


</header>


</body>

</html>
