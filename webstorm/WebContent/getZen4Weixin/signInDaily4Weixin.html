<!DOCTYPE html>
<html>
<head>
    <title>玩赚</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
   	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0"/>
	<link rel="stylesheet" href="../css/swiper.css">
	<link rel="stylesheet" href="../css/index.css">
	<script src='../js_new/main.js'></script>
    <script type="text/javascript" src="../js/jquery-2.2.1.min.js"></script>
    <script type="text/javascript" src="../getZen4Weixin/signInDaily4Weixin.js"></script>
    <script src="../js/Swiper-3.3.0/dist/js/swiper.min.js"></script>
    <script type="text/javascript" src="../home/jquery.easy-pie-chart.js"></script>
</head>
<body>
	<div class='sign-bg money-bg'>
		<div class='money-top sign-top'>
			<div class='top-title'>
				<span class='icon' id="backBtn">0</span>
				<span class='left'>每日签到</span>
			</div>
			<div class='top-cont'>
				<span class='num' id='sign_in_total_num'>0</span>
				<span class='title'>签到总数/天</span>
			</div>
			<div class='top-btm'>
				<div class='left'>
				<span class='num' id='sign_in_zen_maked_num'>0</span>
				<span class='title'>签到赚积分</span>
			</div>
			<div class='line'></div>
			<div class='right'>
				<span class='num' id='sign_in_rank_num'>0</span>
				<span class='title'>击败用户占比</span>
			</div>
			</div>
		</div>
		
		<div class='sign-day-box'>
			<div class='bg'>
				<div class='top'>
					<span class='day' id='sign_in_progress_chart_date'>0</span>
					<span class='title'>天</span>
				</div>
				<div class='btm'>连续签到</div>
			</div>
		</div>
		<span class='button' id='sign_in_bt'>立刻签到</span>
	</div>	
</body>
</html>
