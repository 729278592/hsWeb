                <li>
                    <a href>
                        <div class="collection_con">
                            <div class="coll_hd_img">
                                <img src="../images/coll1.jpg" alt="">
                            </div>
                            <div class="coll_hd_con">
                                <p class="title"> 现代90平三居室-工业沉静简洁风</p>

    </div>
    <div class='alertBox' style='display: block;'>
        <div class='cont sure'>
            <div class='title'>提示</div>
            <div class='content'>亲，确定要删除吗？</div>
            <div class='btm'>
                <div class='left' id="cancel">取消</div>
                <div class='right' id="sure">确定</div>
            </div>
        </div>
    </div>
    <script src="../js_new/main.js"></script>
    <script src="../js_new/zepto.min.js"></script>
    <script>
        $(function () {
            var $remove = $(".remove");
            var $alertBox = $(".alertBox");
            var $cancel = $alertBox.find("#cancel");
            var $sure = $alertBox.find("#sure");
            $remove.on('click',function(){
                $alertBox.fadeIn();
            });
            $cancel.on('click',function(){
                $alertBox.fadeOut();
            });
            $sure.on('click',function(){
            $alertBox.fadeOut();
            });
        })
    </script>
