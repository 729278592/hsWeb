<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../css/global.css">
    <title>华绰服务号</title>
</head>
<body>
<div class="wrapper">
    <div class="content pb50">
        <div class="con_div">
            <div class="little_title">
                您的推广海报已生成 <br>
                赶紧保存到相册推广吧！
            </div>
            <!--普通分销会员推广开始-->
            <div class="zq_con ">
                <img class="w100" src="../images/zq.png" alt="">
                <div class="clearfix flex_con">
                    <div class="left">
                        <img src="../images/jqtx.png" alt="">
                        <p>推荐您关注 <br>好玩还能赚钱</p>
                    </div>
                    <div class="right">
                        <img src="../images/ecode.jpg" alt="">
                        <p>长按识别二维码</p>
                    </div>
                </div>
            </div>
            <!--普通分销会员推广结束-->

            <!--渠道分销会员推广开始-->
            <div class="zq_con style hide">
                <p class="large_title">
                    上海XX家装 <br>一大波优惠等你拿！
                </p>
                <img class="ecode" src="../images/ecode.jpg" alt="">
                <p class="eText">长按识别二维码</p>
            </div>
            <!--渠道分销会员推广结束-->
            <p class="bc">
                长按保存至手机相册，分享推广更方便哦！
            </p>

        </div>
    </div>

</div>
<script src="../js_new/main.js"></script>
<script src="../js_new/zepto.min.js"></script>
</body>
</html>
