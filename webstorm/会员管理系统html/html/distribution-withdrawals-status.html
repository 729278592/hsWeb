<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../css/global.css">
    <title>华绰服务号</title>
</head>
<body>
    <div class="wrapper">
        <div class="content">
            <div class="con_div">
                <div class="rz_con style1">
                    <div class="success_info">
                        <div class="success">
                            <img src="../images/success.png" alt="">
                            <p class="title">已提交</p>
                            <p class="info">我们将尽快将您的佣金汇至您的提现账户若有疑问请联系客服</p>
                        </div>
                        <p class="c333">您的提现信息 : </p>
                        提现金额 : <span class="type">￥300</span> <br>
                        开户行 　: <span class="type">中国工商银行</span> <br>
                        开户人 　: <span class="type ">张三</span> <br>
                        开户账号 : <span class="type Verdana">666</span> <br>
                        <div class="rz_btn">
                            <button id="saveBtn" style="top: 0.2rem;" type="button">完成</button>
                        </div>
                    </div>

                </div>
                <div class="details">
                    <p>提现规则 : </p>
                    1、交易完成结算：一般情况下发货后7天内（含7天）给分销员结算佣金，期间发生的退款会自动扣除（微信支付－自有除外）
                    风险提醒 : 若您选择交易完成结算的方式，则交易完成后发生的维权退款不影响已结算的佣金，可能会造成用金亏损。 <br>
                    2、售后维权处理结束后再结算 : 指分销员推广买家下单。
                </div>
            </div>
        </div>
    </div>
    <script src="../js_new/main.js"></script>
    <script src="../js_new/zepto.min.js"></script>
</body>
</html>
