<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../css/global.css">
    <title>华绰服务号</title>
</head>
<body>
<div class="wrapper">
    <div class="content pb50">
        <div class="con_div">
            <div class="rz_con style">
                <div class="rz_form">
                    <form action="">
                        <div class="rz_input">
                            <p class="rz_title">姓名</p>
                            <input class="" id="personName" placeholder="请输入您的姓名" type="text">
                        </div>
                        <div class="rz_input">
                            <p class="rz_title">手机号</p>
                            <input class="" id="mobile" placeholder="请输入您的手机号" type="text">
                        </div>
                        <div class="rz_input">
                            <p class="rz_title">城市</p>
                            <input style="position: absolute;top: 0;right: 0;width: 1.96rem">
                            <select name="">
                                <option selected value="请选择城市">请选择城市</option>
                                <option value=""></option>
                                <option value=""></option>
                            </select>
                            <img src="../images/caretB.png" class="caretB" alt="">
                        </div>

                        <div class="rz_input">
                            <p class="rz_title">地址</p>
                            <input class="" id="address" placeholder="请输入您门店的地址" type="text">
                        </div>
                        <!--<div class="rz_btn">-->
                            <!--<button id="saveBtn" type="button">提现</button>-->
                        <!--</div>-->

                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="ft">
        <!--申请开始-->
        <a id="saveBtn" class="apply_btn">保存</a>
        <!--申请结束-->
    </div>
</div>
<script src="../js_new/main.js"></script>
<script src="../js_new/zepto.min.js"></script>
<script src="../js_new/common-validate.js"></script>
<script src="../js_new/weui.js"></script>
<script>
    $(function () {
        /*表单提交*/
        var $saveBtn = $("#saveBtn");
        var $personName = $("#personName");
        var $mobile = $("#mobile");
        var $address = $("#address");

        $saveBtn.on("touchend",function(){

            if(isEmpty($personName.val())){
                weui.showMsg("请输入姓名");
                return ;
            }

            if(isEmpty($mobile.val())||!isPhone($mobile.val())) {
                weui.showMsg("请输入有效手机号");
                return;
            }

            if(isEmpty($address.val())){
                weui.showMsg("请输入门店地址");
                return ;
            }
        });

    })
</script>
</body>
</html>
